name: Beta Release to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'gavfu/crust-files'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run install
        run: yarn install

      - name: Setup env
        run: |
          touch .env
          echo 'API_ENDPOINT=https://files-api.decoo.io' >> .env
          echo 'SHARE_AND_EARN_ENV=beta' >> .env        

      - name: Build
        run: yarn export
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: beta-deploy
          folder: out
          target-folder: docs
